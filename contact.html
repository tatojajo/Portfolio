<body>
    <!--====Contact me====-->
    <div class="contact-section position-relative">
        <div class="container">
            <div class="contact-box">
                <div class="row col-md-7 col-sm-7">
                    <div class="col-md-12 text-center">
                        <div class="contact-title">
                            <h2 class="contact-me-title">Contact Me</h2>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="contact-form">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <div class="info-section">
                                            <input type="text" name="First Name" class="first-name" placeholder="First name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="info-section">
                                            <input type="text" name="Last Name" class="last-name" placeholder="Last name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="info-section">
                                            <input type="email" name="Email" class="email-address" placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-sm-6">
                                        <div class="info-section">
                                            <input type="text" name="Subject" class="subject" placeholder="Subject">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="info-section">
                                            <textarea name="Message" class="Message" placeholder="Message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="banner-btn text-center">
                                            <button type="button" class="btn btn-danger pointer-event">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
